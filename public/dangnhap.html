    .switch input::after{content:""; position:absolute; width:16px; height:16px; top:2px; left:2px; background:#fff; border-radius:999px; box-shadow:0 1px 2px rgba(0,0,0,.15); transition:all .18s}

    .divider::before,.divider::after{content:""; height:1px; background:#e5e7eb; flex:1}

    .btn-outline{background:#fff; color:#0b7a00; border:2px solid var(--green)}

    .links{display:flex; gap:14px; justify-content:center; font-size:12px; color:#64748b; margin-top:8px}
    .links a{color:#0b7a00; text-decoration:none}

    .social{display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px}
    .social button{height:44px; border:1px solid var(--border); border-radius:12px; background:#fff; font-weight:700; cursor:pointer}

    .footer{margin-top:18px; text-align:center; color:#94a3b8; font-size:12px}

    @media (max-width:480px){

  </style>

  <script>
    // Tabs
    const tabs = document.querySelectorAll('.tab');
    const panels = { login: document.getElementById('panel-login'), qr: document.getElementById('panel-qr') };
    tabs.forEach(t=>t.addEventListener('click', ()=>{
      tabs.forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      Object.values(panels).forEach(p=>p.classList.remove('active'));
      panels[t.dataset.tab].classList.add('active');
    }));

    // Form logic
    const idOrPhone = document.getElementById('idOrPhone');
    const password = document.getElementById('password');
    const signInBtn = document.getElementById('signInBtn');

    function validate(){
      const ok = idOrPhone.value.trim().length>0 && password.value.length>0;
      signInBtn.disabled = !ok; signInBtn.classList.toggle('enabled', ok);
    }
    idOrPhone.addEventListener('input', validate);
    password.addEventListener('input', validate);

    document.getElementById('loginForm').addEventListener('submit', (e)=>{
